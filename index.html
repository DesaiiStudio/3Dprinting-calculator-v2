<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Desaii • Home</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="q-body">
  <header class="q-header">
    <div class="q-brand">
      <div class="q-logo">Logo</div>
      <div class="q-name">Desaii</div>
    </div>
    <nav class="q-nav">
      <a class="q-nav-link active" href="index.html">Home</a>
      <a class="q-nav-link" href="products.html">Product</a>
      <a class="q-nav-link" href="quote.html">3D Printing Quote</a>
    </nav>
    <div class="q-lang">
      <button class="lang-switch" data-lang="th">TH</button>
      <button class="lang-switch active" data-lang="en">ENG</button>
    </div>
  </header>

  <main class="q-main" style="grid-template-columns:1fr;">
    <section class="q-panel">
      <h1 class="hero">Build fast, print faster.</h1>
      <p class="lede">Upload your STL files and get a transparent quote instantly. No sign‑up. No surprises.</p>
      <p><a class="q-btn q-btn--black" href="quote.html">Open Instant Quote</a></p>
    </section>
  </main>

  <script>
    // keep header language buttons consistent across pages
    const getLang=()=>localStorage.getItem('lang')||'en';
    const setLang=l=>{localStorage.setItem('lang',l);document.querySelectorAll('.lang-switch').forEach(b=>b.classList.toggle('active',b.dataset.lang===l));};
    document.querySelectorAll('.lang-switch').forEach(b=>b.addEventListener('click',()=>setLang(b.dataset.lang)));
    setLang(getLang());
  </script>
</body>
</html>
