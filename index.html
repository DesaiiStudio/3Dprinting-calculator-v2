<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Desaii â€¢ 3D Printing Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="q-body">
  <!-- Header -->
  <header class="q-header">
    <div class="q-brand">
      <div class="q-logo">Logo</div>
      <div class="q-name" data-i18n="brand">Desaii</div>
    </div>
    <nav class="q-nav">
      <a href="index.html" class="q-nav-link active" data-i18n="home">Home</a>
      <a href="products.html" class="q-nav-link" data-i18n="product">Product</a>
      <a href="quote.html" class="q-nav-link" data-i18n="quote">3D Printing Quote</a>
    </nav>
    <div class="q-lang">
      <button class="lang-switch" data-lang="th">TH</button>
      <button class="lang-switch active" data-lang="en">ENG</button>
    </div>
  </header>

  <!-- Hero -->
  <main class="q-main">
    <section class="hero">
      <h1 class="hero-title">Build fast, print faster.</h1>
      <p class="hero-text">
        Upload your STL and get a price instantly. Local-friendly, THB-based, made for small runs.
      </p>
      <div class="hero-actions">
        <a class="q-btn q-btn--black" href="quote.html">Get 3D Printing Quote</a>
        <a class="q-btn q-btn--ghost" href="products.html">View Products</a>
      </div>
    </section>
  </main>

  <script>
    // language sync (simple)
    const getLang = () => localStorage.getItem('lang') || 'en';
    const setLang = (l) => {
      localStorage.setItem('lang', l);
      document.querySelectorAll('.lang-switch')
        .forEach(b => b.classList.toggle('active', b.dataset.lang === l));
    };
    document.querySelectorAll('.lang-switch').forEach(b => {
      b.addEventListener('click', () => setLang(b.dataset.lang));
    });
    setLang(getLang());
  </script>
</body>
</html>
