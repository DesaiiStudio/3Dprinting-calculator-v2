<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get an Instant 3D Print Quote</title>
  <link rel="stylesheet" href="style.css">
  <!-- Three.js + STLLoader (CDN) -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Instant Quote</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a class="active" href="quote.html">Get a Quote</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>1) Upload your STL</h2>
      <div class="uploader">
        <input id="stlFile" type="file" accept=".stl" />
        <p class="muted">Max ~50MB. Units assumed **mm**.</p>
        <div id="fileInfo" class="muted"></div>
      </div>
      <div class="viewer-wrap">
        <canvas id="viewer"></canvas>
      </div>
    </section>

    <section class="card">
      <h2>2) Choose settings</h2>
      <div class="grid">
        <label>Material
          <select id="material">
            <!-- matches materials in script.js -->
            <option value="PLA">PLA</option>
            <option value="PETG">PETG</option>
            <option value="PETG-CF">PETG-CF</option>
          </select>
        </label>

        <label>Quality (layer height)
          <select id="quality">
            <option value="standard">Standard (0.2 mm)</option>
            <option value="fine">Fine (0.12 mm)</option>
            <option value="draft">Draft (0.28 mm)</option>
          </select>
        </label>

        <label>Infill %
          <input id="infill" type="number" min="0" max="100" value="15"/>
        </label>

        <label>Supports
          <select id="supports">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </label>

        <label>Quantity
          <input id="qty" type="number" min="1" value="1"/>
        </label>
      </div>

      <details class="mt">
        <summary><strong>Advanced pricing variables</strong> (admin will move to backend later)</summary>
        <div class="grid mt">
          <label>Base fee (THB)
            <input id="baseFee" type="number" step="1" value="50"/>
          </label>
          <label>Machine cost / hr (THB)
            <input id="machHr" type="number" step="1" value="60"/>
          </label>
          <label>Post-process fee / part (THB)
            <input id="ppFee" type="number" step="1" value="10"/>
          </label>
          <label>Min order threshold (THB)
            <input id="minThresh" type="number" step="1" value="250"/>
          </label>
          <label>Profit margin %
            <input id="margin" type="number" step="1" value="30"/>
          </label>
          <label>VAT %
            <input id="vat" type="number" step="0.1" value="7"/>
          </label>
        </div>
      </details>

      <button id="calcBtn" class="btn mt" disabled>Calculate price</button>
    </section>

    <section class="card">
      <h2>3) Price breakdown</h2>
      <div id="metrics" class="metrics"></div>
      <div id="breakdown" class="breakdown"></div>
      <div id="total" class="total"></div>
      <button id="downloadQuote" class="btn secondary" disabled>Download quote (.json)</button>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Your 3D Printing Service</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
