<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desaii • 3D printing quote</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />

  <!-- Import map for three.js modules -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
  </script>
</head>
<body class="q-body">
  <!-- Header -->
  <header class="q-header">
    <div class="q-brand">
      <div class="q-logo">Logo</div>
      <div class="q-name" data-i18n="brand">Desaii</div>
    </div>

    <nav class="q-nav">
      <a href="index.html" class="q-nav-link" data-i18n="home">Home</a>
      <a href="products.html" class="q-nav-link" data-i18n="product">Product</a>
      <a href="quote.html" class="q-nav-link active" data-i18n="quote">3d printing quote</a>
    </nav>

    <!-- Language (top-right) -->
    <div class="q-lang">
      <button class="lang-switch" data-lang="th">TH</button>
      <button class="lang-switch active" data-lang="en">ENG</button>
    </div>
  </header>

  <!-- Two-column layout (≈60/40 split) -->
  <main class="q-main">
    <!-- LEFT: Viewer + Drop -->
    <section class="q-left">
      <div class="q-panel">
        <div class="q-panel-title" data-i18n="viewport">3D Model view port</div>

        <div class="q-viewport">
          <canvas id="viewer"></canvas>

          <!-- Drop zone -->
          <div id="dropZone" class="q-dropzone">
            <div class="q-drop-inner">
              <div class="q-cloud">☁️</div>
              <div class="q-drop-title" data-i18n="draghere">Drag&Drop files here</div>
              <div class="q-drop-or" data-i18n="or">or</div>
              <label for="stlFile" class="q-btn q-btn-hollow" data-i18n="browse">Browse Files</label>
              <input id="stlFile" type="file" accept=".stl" multiple hidden />
            </div>
          </div>
        </div>
        <p id="fileInfo" class="q-help"></p>
      </div>
    </section>

    <!-- RIGHT: List + Quotation -->
    <aside class="q-right">
      <div class="q-panel q-list-panel">
        <div id="fileListWrap" class="q-list" style="display:none;">
          <div class="q-list-head">
            <div>#</div>
            <div data-i18n="picture">Picture</div>
            <div data-i18n="setting">Setting</div>
            <div data-i18n="qty">qty</div>
            <div data-i18n="price">price</div>
            <div></div>
          </div>
          <div id="fileList" class="q-list-body"></div>

          <!-- Add more files -->
          <div class="q-list-footer">
            <button id="addMoreBtn" class="q-btn q-btn-hollow" data-i18n="addmore">+ Browse more files</button>
          </div>
        </div>

        <div id="fileListEmpty" class="q-list-empty" data-i18n="emptyList">
          Upload STL files to see them here
        </div>
      </div>

      <div class="q-panel">
        <div class="q-panel-title" data-i18n="quotation">Quotation</div>
        <ul id="summaryList" class="q-summary"></ul>
        <div id="grandTotal" class="q-total"></div>
        <button id="downloadQuote" class="q-btn" disabled data-i18n="download">
          Download quote (.json)
        </button>
      </div>
    </aside>
  </main>

  <!-- App JS -->
  <script type="module" src="script.js"></script>

  <!-- Fallback click for label and + Browse button -->
  <script>
    document.addEventListener('click', e => {
      if (e.target.closest('.q-btn-hollow')) {
        const input = document.getElementById('stlFile');
        if (input) { e.preventDefault(); input.click(); }
      }
    });
  </script>
</body>
</html>
