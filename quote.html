<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get an Instant 3D Print Quote</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    header, footer { background:#333; color:#fff; padding:10px; }
    header nav a { margin-right:10px; color:#fff; text-decoration:none; }
    header nav a.active { font-weight:bold; }
    .container { padding:20px; }
    .viewer-wrap { border:1px solid #ccc; margin-top:10px; }
    #viewer { width:100%; height:400px; display:block; }
    #dropZone {
      border:2px dashed #aaa; padding:20px; text-align:center;
      margin:10px 0; background:#fafafa;
    }
    #fileList { margin-top:20px; }
    .file-item {
      border:1px solid #ddd; padding:10px; margin-bottom:10px;
      display:flex; gap:10px; align-items:flex-start;
    }
    .thumb { width:80px; height:80px; background:#eee; flex-shrink:0; }
    .settings { flex:1; }
    .remove-btn { background:red; color:white; border:none; padding:5px 10px; cursor:pointer; }
    .price { margin-top:5px; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <h1>Instant Quote</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a class="active" href="quote.html">Get a Quote</a>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Upload your STL</h2>
      <input id="stlFile" type="file" accept=".stl" multiple>
      <div id="dropZone">Drag & Drop STL files here</div>
    </section>

    <section>
      <h2>Models</h2>
      <div id="fileList"></div>
    </section>

    <section>
      <h2>Viewer</h2>
      <div class="viewer-wrap"><canvas id="viewer"></canvas></div>
    </section>

    <section>
      <h2>Total</h2>
      <div id="grandTotal"></div>
      <button id="downloadQuote" disabled>Download quote (.json)</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Your 3D Printing Service</p>
  </footer>

  <!-- Load three.js -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js';
    import { STLLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/STLLoader.js';
    window.THREE = THREE;
    window.THREE.OrbitControls = OrbitControls;
    window.THREE.STLLoader = STLLoader;
  </script>

  <!-- Your app logic -->
  <script src="script.js" defer></script>
</body>
</html>
