<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desaii • 3D printing quote</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />

  <!-- Import map for three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
  </script>
</head>
<body class="q-body">

  <!-- Header -->
  <header class="q-header">
    <div class="q-brand">
      <div class="q-logo">Logo</div>
      <div class="q-name">Desaii</div>
    </div>
    <div class="q-lang">
      <a href="#" class="q-lang-link">TH</a>
      <a href="#" class="q-lang-link active">ENG</a>
    </div>
    <nav class="q-nav">
      <a href="index.html" class="q-nav-link">Home</a>
      <a href="products.html" class="q-nav-link">Product</a>
      <a href="quote.html" class="q-nav-link active">3d printing quote</a>
    </nav>
  </header>

  <!-- Main two-column layout -->
  <main class="q-main">
    <!-- Left column: Viewer + Drop zone -->
    <section class="q-left">
      <div class="q-panel">
        <div class="q-panel-title warn">3D Model view port</div>

        <div class="q-viewport">
          <canvas id="viewer"></canvas>
          <!-- Drop zone sits on top until user drops files -->
          <div id="dropZone" class="q-dropzone">
            <div class="q-drop-inner">
              <div class="q-cloud">☁️</div>
              <div class="q-drop-title">Drag&Drop files here</div>
              <div class="q-drop-or">or</div>

              <label for="stlFile" class="q-btn q-btn-hollow">Browse Files</label>
              <input id="stlFile" type="file" accept=".stl" multiple hidden />
            </div>
          </div>
        </div>

        <p id="fileInfo" class="q-help warn small">
          After the user drag and drop / browsed file, switch drag and drop to view port
        </p>
      </div>
    </section>

    <!-- Right column: List + Quotation -->
    <aside class="q-right">
      <!-- Models list -->
      <div class="q-panel q-list-panel">
        <div class="q-list" id="fileListWrap" style="display:none;">
          <!-- header row -->
          <div class="q-list-head">
            <div>#</div>
            <div>Picture</div>
            <div>Setting</div>
            <div>qty</div>
            <div>price</div>
            <div></div>
          </div>
          <!-- rows are injected here -->
          <div id="fileList" class="q-list-body"></div>
        </div>

        <!-- Empty list placeholder (shown when no files) -->
        <div id="fileListEmpty" class="q-list-empty">
          Upload STL files to see them here
        </div>
      </div>

      <!-- Quotation -->
      <div class="q-panel">
        <div class="q-panel-title">Quotation</div>

        <ul id="summaryList" class="q-summary"></ul>
        <div id="grandTotal" class="q-total"></div>

        <div class="q-actions">
          <button id="downloadQuote" class="q-btn" disabled>Download quote (.json)</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- App script -->
  <script type="module" src="script.js"></script>
</body>
</html>
